<!DOCTYPE html>
<html >
    <head>
        <title></title>
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            #app {
                background-color: gray;
                text-align: center;
            }
            h1 {
                font-size: 36px;
            }
            #top {
                background-color: darkgray;
                height: 50px;
                display: flex;
                align-items: center;
                width: 100%;
            }
            #top label {
                font-size: 24px;
                margin: 0;
            }
            #filter{
                width: 500px;
                display: flex;
                margin-left: 20px;
            }
            #honours, #failed {
                width: 200px;
                display: flex;
                margin-right: 20px;
            }
            #create {
                width: calc(100% - (500px + 200px + 20px + 20px));
            }
            #filterSearch {
                font-size: 18px;
                width: 200px;
            }
            #filter label {
                padding-right: 10px;
            }
            .custom-control.custom-switch {
                padding-left: 0;
            }
            #createBtn {
                float: right;
                margin-right: 20px;
                height: 60px;
                width: 60px;
            }
            table {
                margin-top: 20px;
                background-color: darkgray;
                width: 100%;
                font-size: 24px;
                text-align: center;
            }
            table th {
                background-color: lightgrey;
            }
            table input {
                height: 30px;
                width: 30px;
            }
            #modal {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 400px;
                height: 200px;
                border-style: solid;
                border-color: black;
                background-color: lightgray;
            }
            .modCourse form {
                display: table;
                padding: 20px 0 20px 20px;
            }
            .modCourse p {
                display: table-row;
            }
            .modCourse label, .modCourse input {
                display: table-cell;
            }
            #newCourseGrade {
                width: 189.33px;
            }
        </style>
    </head>
    <body id="app">
        <h1>Grades</h1>

        <div id="top">
            <div id=filter>
                <label for="filterSearch">Course Name:</label>
                <input type="text" id="filterSearch" v-model="searchFilter">
            </div>
            <div id="honours">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="honoursSwitch" v-model="honoursSwitch" @click="honoursFilter">
                    <label class="custom-control-label" for="honoursSwitch">Honours</label>
                </div>
            </div>
            <div id="failed">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="failedSwitch" v-model="failedSwitch" @click="failedFilter">
                    <label class="custom-control-label" for="failedSwitch">Failed</label>
                </div>
            </div>
            <div id="create">
                <input type="image" src="plus-icon.png" id="createBtn" @click="showModalContainer">
            </div>
        </div>
        <div>
            <table id="gradesTable">
                <thead>
                    <tr v-for="header in headers" v-bind:key="header.page">
                        <th>{{ header.tCourse }}</th>
                        <th>{{ header.tGrade }}</th>
                        <th>{{ header.tEdit }}</th>
                        <th>{{ header.tDel }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(course, index) in filteredData" v-bind:key="index">
                        <td>{{ course.course }}</td>
                        <td>{{ course.grade }}</td>
                        <td>
                            <input type="image" src="edit-icon.png" />
                        </td>
                        <td>
                            <input type="image" src="delete-icon.png" @click="delGrades(index)" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <div id="modal" v-if="modalVis">
            <div>
                <div>
                    <h1>New Course</h1>
                </div>
                <div class="modCourse">
                    <form v-model="submitValid">
                        <p>
                            <label for="newCourseName">Course Name:</label>
                            <input type="text" id="newCourseName" v-model="newCourseName">
                        </p>
                        <p>
                            <label for="newCourseGrade">Grade:</label>
                            <input type="number" id="newCourseGrade" v-model="newCourseGrade" min="0" max="100">
                        </p>
                    </form>
                </div>
                <div class=modalBtns>
                    <slot>
                        <input type="submit"  @click="addCourse()"></input>
                        <input type="submit" value="cancel" @click="cancel" />
                    </slot>
                </div>      
            </div>    
        </div>

        <span>{{ data }}</span>

        <script>
            const Data = {
                data() {
                    return ({
                        headers: [ 
                            { tCourse: 'Course Name', tGrade: 'Grade', tEdit: 'Edit', tDel: 'Delete' }
                        ],
                        data: [
                            { course: 'Computers', grade: 85 },
                            { course: 'Geography', grade: 45 },
                            { course: 'English', grade: 75 }
                        ],
                        modalVis: false,
                        newCourseName: "",
                        newCourseGrade: "",
                        searchFilter: "",
                        isSubmitValid: false,
                        honoursSwitch: false,
                        failedSwitch: false

                    });   
                },
                computed: {
                    filteredData: function() {
                        let self = this;

                        return this.data.filter(function(x) {
                            return x.course.toLowerCase().indexOf(self.searchFilter.toLowerCase()) >= 0; 
                        });
                    }
                },
                methods: {
                    delGrades(index) {
                        this.data.splice(index, 1);
                    },
                    showModalContainer() {
                        this.modalVis = true;
                    }, 
                    cancel() {
                        this.modalVis = false;
                    },
                    addCourse() {
                        this.data.push({
                            course: this.newCourseName, grade: this.newCourseGrade
                        });
                    },
                    honoursFilter() {
                        //return console.log(this.data.filter(x => this.data.grade >= 0 ));  
                    },
                    failedFilter() {

                    }
                }
            }
            const app = Vue.createApp(Data).mount("#app");
        </script>
    </body>
</html>
